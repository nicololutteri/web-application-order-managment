{% extends "app/layout.html" %}

{% block content %}

<h1>Login</h1>

<form action="/login/" method="post">
  <div class="form-group">
    <label id="usernamelabel">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" aria-required="true" aria-labelledby="usernamelabel">
  </div>
  <div class="form-group">
    <label id="passwordlabel">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" aria-required="true" aria-labelledby="passwordlabel">
  </div>
  <button type="submit" class="btn">Submit</button>

    {% csrf_token %}
</form>

{% endblock %}
